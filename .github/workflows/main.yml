name: Cypress Tests

on: push

jobs:
  backend:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up environment variables
        run: echo "PGURI=${{ secrets.PGURI }}" > .env

      - name: Print length of env content
        run: echo "Length of env $(wc -c < .env)"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install backend dependencies
        run: cd backend &&
          npm i &&
          npm run build &&
          node index.js &

  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # Install NPM dependencies, cache them correctly
        # and run all Cypress tests

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./frontend
          build: npm run build
          start: npm run dev
